<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon-4.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>
<body>
    
    <div class="calc">

        <div class="basliq">
            <input class="menu" type="button" />
            <h2>Standard</h2>
            <input class="resize" type="button" />
            <input class="history" type="button" />
        </div>

        <input class="result" type="text" disabled value="0">

        <div class="emeliyyat">
            <input type="button" value="MC">
            <input type="button" value="MR">
            <input type="button" value="M+">
            <input type="button" value="M-">
            <input type="button" value="MS">
            <input type="button" value="M">
        </div>

        <div class="keyboard">

            <input type="button" value="%">
            <input type="button" value="CE">
            <input type="button" value="C">
            <input class="rm" type="button" value="">

            <input class="x1" type="button" value="">
            <input class="x2" type="button" value="">
            <input class="k2" type="button" value="">
            <input class="bo" type="button" value="">

            <input class="re" type="button" value="7">
            <input class="re" type="button" value="8">
            <input class="re" type="button" value="9">
            <input type="button" value="x">

            <input class="re" type="button" value="4">
            <input class="re" type="button" value="5">
            <input class="re" type="button" value="6">
            <input type="button" value="-">

            <input class="re" type="button" value="1">
            <input class="re" type="button" value="2">
            <input class="re" type="button" value="3">
            <input type="button" value="+">

            <input class="re pm" type="button" value="">
            <input class="re" type="button" value="0">
            <input class="re" type="button" value=".">
            <input class="bb" type="button" value="=">



        </div>

    </div>

</body>
</html>
